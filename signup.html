        <script>
            var webcamStream = null;

            // Function to toggle webcam feed visibility
            function toggleWebcam() {
                var video = document.getElementById("videoElement");
                video.classList.toggle("visible"); // Toggle the "visible" class
                if (video.classList.contains("visible")) {
                    startWebcam(); // Start the webcam feed when shown
                } else {
                    stopWebcam(); // Stop the webcam feed when hidden
                }
            }

            // Function to start webcam feed
            function startWebcam() {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        var video = document.querySelector("#videoElement");
                        video.srcObject = stream;
                        webcamStream = stream;
                        video.play();
                    })
                    .catch(function (err) {
                        console.log("An error occurred: " + err);
                    });
            }

            // Function to stop webcam feed
            function stopWebcam() {
                if (webcamStream) {
                    webcamStream.getTracks().forEach(function (track) {
                        track.stop();
                    });
                    webcamStream = null;
                    var video = document.getElementById("videoElement");
                    video.srcObject = null;
                }
            }

            // Add click event listener to the toggle webcam button
            document.getElementById("toggleCamBtn").addEventListener("click", toggleWebcam);
        
            // Submit form
            function handleFormSubmission(event) {
                // Prevent the default form submission behavior
                event.preventDefault();
                // Redirect to home page
                window.location.href = "index.html"; // Replace "index.html" with the URL of your home page
            }
            // Add event listener to the registration form
            document.querySelector("form").addEventListener("submit", handleFormSubmission);
        </script>
